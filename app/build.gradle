// Custom test tasks for comprehensive testing

task runSafetyTests(type: Test) {
    group = 'verification'
    description = 'Runs safety-critical tests only'
    
    include '**/safety/**Test.class'
    include '**/EmergencyStop*Test.class'
    
    // Fail fast for safety tests
    failFast = true
    
    // Generate coverage for safety tests
    finalizedBy jacocoTestReport
}

task runSecurityTests(type: Test) {
    group = 'verification'  
    description = 'Runs security validation tests'
    
    include '**/security/**Test.class'
    include '**/VehicleAccess*Test.class'
    
    finalizedBy jacocoTestReport
}

task runVehicleControlTests(type: Test) {
    group = 'verification'
    description = 'Runs vehicle control system tests'
    
    include '**/vehicle/control/**Test.class'
    include '**/Navigator*ControlTest.class'
    
    finalizedBy jacocoTestReport
}

task runPerformanceTests(type: Test) {
    group = 'verification'
    description = 'Runs performance benchmark tests'
    
    include '**/*PerformanceTest.class'
    include '**/*BenchmarkTest.class'
    
    systemProperty 'performance.test.enabled', 'true'
}

// Comprehensive testing task
task runAllSafetyCriticalTests {
    group = 'verification'
    description = 'Runs all safety-critical tests required for deployment'
    
    dependsOn runSafetyTests, runSecurityTests, runVehicleControlTests, runPerformanceTests
    
